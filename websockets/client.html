<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (() => {
        const ws = new WebSocket('ws://localhost:8080')
        ws.onopen = () => {
            console.log('ws opened on browser')
            ws.send('hello world')
        }

        ws.onmessage = (message) => {
            console.log(`message received ${message}`)
        }

    })()
</script>
</body>
</html>
